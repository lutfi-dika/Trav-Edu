<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravEdu - Ensiklopedia Festival Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #050505;
        color: white;
        scroll-behavior: smooth;
      }
      .bg-hero {
        background-size: cover;
        background-position: center;
        transition: background-image 0.8s ease-in-out;
        position: relative;
      }
      .hero-overlay {
        background: linear-gradient(
          to top,
          rgba(5, 5, 5, 1),
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.2)
        );
        position: absolute;
        inset: 0;
      }
      .dropdown-menu {
        display: none;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }
      .dropdown-menu.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }
      .month-btn {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .month-btn.active {
        background: #ef4444;
        color: white;
        font-weight: bold;
        transform: scale(1.1);
        border-color: #ef4444;
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      }
      #festival-overlay {
        backdrop-filter: blur(20px);
        transition: all 0.5s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-card {
        animation: fadeInUp 0.6s ease forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }
    </style>
  </head>
  <body class="font-sans overflow-x-hidden">
    <nav
      class="fixed top-0 w-full z-50 bg-white/10 backdrop-blur-md border-b border-white/10 transition-all duration-300"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 relative">
          <div class="flex-shrink-0 flex items-center">
            <span
              class="text-2xl font-bold bg-gradient-to-r from-red-500 to-orange-400 bg-clip-text text-transparent cursor-pointer"
              >Trav Edu</span
            >
          </div>

          <div class="hidden md:flex space-x-8 items-center">
            <a
              href="index.html"
              class="text-gray-200 hover:text-white font-medium transition"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-200 hover:text-white font-medium transition"
              >About</a
            >
            <div class="relative dropdown-container">
              <button
                class="dropdown-btn flex items-center text-gray-200 hover:text-white font-medium focus:outline-none"
              >
                Festival <i class="fas fa-chevron-down ml-2 text-xs"></i>
              </button>
              <div
                class="dropdown-menu absolute left-0 mt-4 w-48 bg-white text-black rounded-xl shadow-xl py-2 z-50"
              >
                <a
                  href="Festival.html"
                  class="block px-4 py-2 text-sm hover:bg-gray-100 transition"
                  >Cari Festival</a
                >
              </div>
            </div>

            <!-- KUliner Makanan -->

            <div class="relative dropdown-container">
              <button
                class="dropdown-btn flex items-center text-gray-200 hover:text-white font-medium focus:outline-none"
              >
                Kuliner Makanan <i class="fas fa-chevron-down ml-2 text-xs"></i>
              </button>
              <div
                class="dropdown-menu absolute left-0 mt-4 w-48 bg-white text-black rounded-xl shadow-xl py-2 z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm hover:bg-gray-100 transition"
                  >Cari Kuliner Makanan</a
                >
              </div>
            </div>

            <!-- Tempat Wisata -->
            <div class="relative dropdown-container">
              <button
                class="dropdown-btn flex items-center text-gray-200 hover:text-white font-medium focus:outline-none"
              >
                Tempat Wisata <i class="fas fa-chevron-down ml-2 text-xs"></i>
              </button>
              <div
                class="dropdown-menu absolute left-0 mt-4 w-48 bg-white text-black rounded-xl shadow-xl py-2 z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm hover:bg-gray-100 transition"
                  >Cari tempat Wisata</a
                >
              </div>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <button
              id="search-btn"
              class="p-2 text-gray-200 hover:text-white transition focus:outline-none"
            >
              <i class="fas fa-search"></i>
            </button>
            <a
              href="#"
              class="hidden sm:block bg-red-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-red-700 shadow-lg"
              >Explore Now</a
            >
          </div>

          <div
            id="search-container"
            class="absolute inset-0 flex items-center bg-black/95 transform scale-x-95 opacity-0 pointer-events-none transition-all duration-300 origin-right rounded-lg"
          >
            <div class="flex w-full items-center px-4">
              <i class="fas fa-search text-gray-400 mr-3"></i>
              <input
                type="text"
                placeholder="Cari kota atau destinasi..."
                class="w-full bg-transparent border-none outline-none text-white focus:ring-0"
              />
              <button
                id="close-search"
                class="p-2 text-gray-400 hover:text-white"
              >
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="hero-section"
      class="relative h-screen w-full bg-hero flex items-center justify-center overflow-hidden"
      style="
        background-image: url(&quot;https://images.unsplash.com/photo-1537996194471-e657df975ab4?auto=format&fit=crop&q=80&w=2000&quot;);
      "
    >
      <div class="hero-overlay"></div>

      <div class="relative z-10 text-center px-4">
        <span
          class="text-red-500 font-bold tracking-[0.5em] uppercase mb-4 block animate-pulse"
          >Jelajahi Budaya Indonesia</span
        >
        <h1
          id="place-name"
          class="text-6xl md:text-[120px] font-black tracking-tighter transition-all duration-700 uppercase leading-none mb-6"
        >
          BALI
        </h1>
        <p
          id="place-desc"
          class="max-w-2xl mx-auto text-lg md:text-xl text-gray-300 font-light leading-relaxed"
        >
          The Island of Gods and Endless Festivals
        </p>
      </div>

      <div class="absolute bottom-16 w-full flex justify-center z-20">
        <div
          class="flex flex-wrap justify-center gap-3 bg-white/5 backdrop-blur-2xl p-3 rounded-3xl border border-white/10 shadow-2xl"
        >
          <button
            onclick="changeCity('Bali', this) "
            class="month-btn active px-8 py-3 rounded-2xl text-sm uppercase tracking-widest"
          >
            Bali
          </button>
          <button
            onclick="changeCity('Jogja', this)"
            class="month-btn px-8 py-3 rounded-2xl text-sm uppercase tracking-widest"
          >
            Jogja
          </button>
          <button
            onclick="changeCity('Jakarta', this)"
            class="month-btn px-8 py-3 rounded-2xl text-sm uppercase tracking-widest"
          >
            Jakarta
          </button>
          <button
            onclick="changeCity('Bandung', this)"
            class="month-btn px-8 py-3 rounded-2xl text-sm uppercase tracking-widest"
          >
            Bandung
          </button>
          <button
            onclick="changeCity('Malang', this)"
            class="month-btn px-8 py-3 rounded-2xl text-sm uppercase tracking-widest"
          >
            Malang
          </button>
        </div>
      </div>
    </div>

    <div
      id="festival-overlay"
      class="fixed inset-0 z-[60] bg-black hidden flex-col items-center overflow-y-auto p-8 pt-32"
    >
      <button
        onclick="closeOverlay()"
        class="fixed top-10 right-10 text-4xl hover:text-red-500 z-[70] transition-transform hover:rotate-90"
      >
        <i class="fas fa-times"></i>
      </button>
      <div class="max-w-6xl w-full mb-16 border-l-4 border-red-600 pl-8">
        <h2
          id="overlay-city-title"
          class="text-7xl font-black uppercase tracking-tighter mb-2"
        ></h2>
        <p class="text-red-500 font-bold tracking-widest uppercase">
          Katalog Festival Budaya Pilihan
        </p>
      </div>
      <div
        id="festival-list"
        class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-6xl w-full pb-32"
      ></div>
    </div>

    <div
      id="article-modal"
      class="fixed inset-0 z-[80] bg-black/95 hidden items-center justify-center p-0 md:p-10 backdrop-blur-xl"
    >
      <div
        class="bg-zinc-950 w-full max-w-6xl h-full md:h-auto md:max-h-[90vh] rounded-none md:rounded-[40px] overflow-y-auto relative border border-white/10 shadow-2xl"
      >
        <button
          onclick="closeArticle()"
          class="sticky top-6 float-right mr-6 text-2xl hover:text-red-500 z-[90] bg-black/50 w-12 h-12 rounded-full border border-white/20 flex items-center justify-center transition"
        >
          <i class="fas fa-times"></i>
        </button>
        <div id="article-content" class="text-gray-300"></div>
      </div>
    </div>

    <script src="./js/Festival.js"></script>
  </body>
</html>
